<body>
    <div class="heading">
    <p>O'er all the hilltops<br> Is quiet now,<br> In all the treetops<br> Hearest thou<br> Hardly a breath; <br> The birds are asleep in the trees:<br>
    Wait, soon like these <br> Thou too shalt rest.</p>
